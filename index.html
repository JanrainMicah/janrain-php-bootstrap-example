<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Janrain API-Based Registration</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrap-theme.css" rel="stylesheet"> -->
    <link href="css/janrain-bootstrap.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Janrain API-Based Registration</h1>

    <div class="dropdown hide janrain-show-if-session">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="glyphicon glyphicon-user"></i> <span class="janrain-display-name">User</span></a>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li>
          <a href="#" data-toggle="modal" data-target="#janrainEditProfileScreen">
            <i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;Edit Profile
          </a>
        </li>
        <li>
          <a href="#" class="janrain-sign-out">
            <i class="glyphicon glyphicon-log-out"></i>&nbsp;&nbsp;Sign Out
          </a>
        </li>
      </ul>
    </div>

    <button class="btn btn-primary janrain-hide-if-session" data-toggle="modal" data-target="#janrainSignInScreen">
      <i class="glyphicon glyphicon-log-in"></i>&nbsp;&nbsp;Sign In
    </button>
    <button class="btn janrain-hide-if-session" data-toggle="modal" data-target="#janrainTraditionalRegistrationScreen">
      <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;Create Account
    </button>

    <!-- Modals -->

    <!-- Sign In / Registration forms -->
    <div class="modal fade janrain-modal" id="janrainSignInScreen" tabindex="-1" role="dialog">
      <div class="modal-dialog janrain-modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
          <div class="modal-body">
            <h4>With your existing acount from...</h4>
            <div class="alert alert-danger hide janrain-engage-error janrain-error" role="alert"></div>
            <div id="janrainEngageEmbed"></div>
            <hr>
            <h4>With a traditional account...</h4>
            <form role="form" class="janrain-sign-in-form">
              <div class="alert alert-danger hide janrain-form-error janrain-error" role="alert"></div>
              <div class="form-group">
                <label for="signInEmail">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Email address">
              </div>
              <div class="form-group">
                <label for="signInPassword">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary">
                  <i class="glyphicon glyphicon-log-in"></i>&nbsp;&nbsp;Sign In
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="pull-left">
              Don't have an account?
              <a href="#janrainTraditionalRegistrationScreen" data-dismiss="modal" data-toggle="modal" data-target="#janrainTraditionalRegistrationScreen">
                Create Account
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Traditional Registration form -->
    <div class="modal fade janrain-modal" id="janrainTraditionalRegistrationScreen" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Almost Done!</h4>
          </div>
          <form role="form" class="janrain-sign-in-form">
            <div class="modal-body">
              <div class="alert alert-danger hide janrain-form-error janrain-error" role="alert"></div>
              <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" name="firstName" placeholder="First name">
              </div>
              <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Last name">
              </div>
              <div class="form-group">
                <label for="displayName">Display name</label>
                <input type="text" class="form-control" name="displayName" placeholder="Display name">
              </div>
              <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Email address">
              </div>
              <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="newPasswordConfirm">Confirm password</label>
                <input type="password" class="form-control" name="passwordConfirm" placeholder="Confirm password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Profile form -->
    <div class="modal fade janrain-modal" id="janrainEditProfileScreen" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit Profile</h4>
          </div>
          <div class="modal-body">
            <form role="form" class="janrain-sign-in-form">
              <div class="alert alert-danger hide janrain-form-error janrain-error" role="alert"></div>
              <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" name="firstName" placeholder="First name">
              </div>
              <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Last name">
              </div>
              <div class="form-group">
                <label for="displayName">Display name</label>
                <input type="text" class="form-control" name="displayName" placeholder="Display name">
              </div>
              <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Email address">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Include Janrain implementation -->
    <script src="js/janrain-bootstrap.js"></script>

  </body>
</html>
